<!DOCTYPE html>
<html lang="en" ng-app="balerApp">
  <head>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/index.css">

    <script type="text/javascript">
        window.$ = window.jQuery = require("./node_modules/jquery/dist/jquery.js")
    </script>
    <script src="./index.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="./balerCtrl.js"></script>

    <meta charset="UTF-8" name="viewport" content="user-scalable=no">
    <title>Hello World!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="balerWeight" ng-controller="BalerCtrl" class="col-md-1 pull-right">
          <div> Current Weight: {{getWeight()}} </div>
        </div>

        <div id="balerLowWeight" ng-controller="BalerCtrl" class="col-md-1 pull-right">
          <div> Low Weight: {{getLowWeight()}} </div>
        </div>

        <div id="balerHighWeight" ng-controller="BalerCtrl" class="col-md-1 pull-right">
          <div> High Weight: {{getHighWeight()}} </div>
        </div>

      </div>
    </div>
  </body>
</html>
