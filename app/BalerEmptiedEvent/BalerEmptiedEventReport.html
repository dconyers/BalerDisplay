<table class="table table-bordered table-hover table-condensed">
  <tr style="font-weight: bold">
      <td style="width:15%">Bale Date</td>
      <td style="width:15%">Bale ID</td>
      <td style="width:15%">Material Type</td>
      <td style="width:15%">Weight</td>
      <td style="width:15%">Transmitted?</td>
      <td style="width:25%" translate>PHOTO</td>
  </tr>
  <tr ng-repeat="BalerEmptiedEvent in balerEmptiedEventReportCtrl.balerEmptiedEventService.balerEmptiedEvents">
      <td>
          <span>
            {{ BalerEmptiedEvent.baleDate | date:'medium' }}
          </span>
      </td>

      <td>
        <span>
          <a ng-click="balerEmptiedEventReportCtrl.openLightboxModal($index)">
            {{ BalerEmptiedEvent.baleID || 'empty' }}
          </a>
        </span>
    </td>

      <td>
        <span>
          {{ BalerEmptiedEvent.baleType.gui || 'empty' }}
        </span>
    </td>

    <td>
        <span>
          {{ BalerEmptiedEvent.weight | number:0 }}
        </span>
    </td>

    <td>
        <span>
          {{ BalerEmptiedEvent.transmitted }}
        </span>
    </td>

    <td>
        <a ng-click="balerEmptiedEventReportCtrl.openLightboxModal($index)">
          <img ng-show="BalerEmptiedEvent.photoPath"
               ng-src="{{BalerEmptiedEvent.photoPath}}"
               width="107px"
               height="60px"
               class="center-block">
          </img>
        </a>
    </td>
  </tr>
</table>
