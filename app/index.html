<!DOCTYPE html>
<html lang="en" ng-app="balerApp">
<head>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="./node_modules/jqwidgets-framework/jqwidgets/styles/jqx.base.css" type="text/css" />
    <link href="./node_modules/angular-virtual-keyboard/css/angular-virtual-keyboard.css" rel="stylesheet">
    <link href="./node_modules/angular-xeditable-npm/dist/css/xeditable.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

    <script type="text/javascript">
    window.$ = window.jQuery = require("./node_modules/jquery/dist/jquery.js")
    </script>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/angular-mocks/angular-mocks.js"></script>
    <script src="./node_modules/angular-route/angular-route.min.js"></script>
    <script src="./node_modules/angular-animate/angular-animate.js"></script>
    <script src="./node_modules/angular-translate/dist/angular-translate.js"></script>
    <script src="./node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="./node_modules/angular-virtual-keyboard/release/angular-virtual-keyboard.js"></script>
    <script src="./node_modules/angular-xeditable-npm/dist/js/xeditable.js"></script>
    <script src="./node_modules/jqwidgets-framework/jqwidgets/jqxcore.js"></script>
    <script src="./node_modules/jqwidgets-framework/jqwidgets/jqxdata.js"></script>
    <script src="./node_modules/jqwidgets-framework/jqwidgets/jqxbuttons.js"></script>
    <script src="./node_modules/jqwidgets-framework/jqwidgets/jqxslider.js"></script>
    <script src="./node_modules/jqwidgets-framework/jqwidgets/jqxdraw.js"></script>
    <script src="./node_modules/jqwidgets-framework/jqwidgets/jqxgauge.js"></script>
    <script src="./node_modules/jqwidgets-framework/jqwidgets/jqxangular.js"></script>
    <script src="./node_modules/bootbox/bootbox.min.js"></script>
    <script src="appRoutes.js"></script>
    <script src="appConfig.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <script src="./modalDialog.js"></script>
    <script src="./node_modules/webcam-directive/dist/webcam.min.js"></script>

    <script src="./directives/goBackDrct.js"></script>

    <meta charset="UTF-8" name="viewport" content="user-scalable=no">
    <title translate>BalerDisplay.TITLE</title>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" ng-controller="MenuCtrl as menuCtrl">
  <div class="container">
    <div class="navbar-header">
       <a href="#" class="navbar-left" go-back ng-hide="menuCtrl.getLocation() === '/BalerStats'"><img src="./images/arrow-27323.svg" height="24" width="56"></img></a>
        <p class="navbar-text" ng-bind="title | translate">Logged in as</p>
        <button type="button" class="navbar-toggle collapsed navbar-right" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <span class="status-icons navbar-right">
        <img class="navbar-right" src="./images/3G.svg" height="12px" width="20px" ng-show="menuCtrl.isConnected3g()"></img>
        <img class="navbar-right" src="./images/Wifiservice.svg" height="12px" width="15px" ng-show="menuCtrl.isConnectedWifi()"></img>
      </span>
    </div>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#SettingsMenu" ng-click="menuCtrl.closeMenu()" translate>SETTINGS</a></li>
        <li><a href="#Report" ng-click="menuCtrl.closeMenu()" translate>REPORT</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" translate>LANGUAGE<span class="caret"></span></a>
          <ul class="dropdown-menu" ng-controller="LocalizationCtrl as localizationCtrl">
             <li ng-click="localizationCtrl.selectLanguage('en_us'); menuCtrl.closeMenu()"><a href="#" translate>BalerDisplay.English</a></li>
             <li ng-click="localizationCtrl.selectLanguage('es_us'); menuCtrl.closeMenu()"><a href="#" translate>BalerDisplay.Spanish</a></li>
          </ul>
        </li>
        <li><a href="#" ng-click="menuCtrl.closeMenu()" translate>LOGOUT</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<!-- Hook for main content -->
<div ng-view class="bjn-main-content"></div>

</body>
</html>
