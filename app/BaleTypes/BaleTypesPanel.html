<table class="table table-bordered table-hover table-condensed">
  <tr style="font-weight: bold">
      <td style="width:20%">Material</td>
      <td style="width:15%">Type</td>
      <td style="width:20%">GUI</td>
      <td style="width:15%">Min</td>
      <td style="width:15%">Max</td>
      <td style="width:15%">Edit</td>
  </tr>
  <tr ng-repeat="baleType in baleTypesCtrl.baleTypes">
    <td>
        <!-- editable username (text with validation) -->
        <span editable-text="baleType.gui" e-name="gui" e-form="rowform" onbeforesave="" e-required e-ng-virtual-keyboard>
          {{ baleType.gui || 'empty' }}
        </span>
    </td>
    <td>
      <!-- editable username (text with validation) -->
      <span editable-text="baleType.material" e-name="material" e-form="rowform" onbeforesave="" e-required e-ng-virtual-keyboard>
        {{ baleType.material || 'empty' }}
      </span>
    </td>
    <td>
      <!-- editable username (text with validation) -->
      <span editable-text="baleType.type" e-name="type" e-form="rowform" onbeforesave="" e-required e-ng-virtual-keyboard>
        {{ baleType.type || 'empty' }}
      </span>
    </td>
    <td>
      <!-- editable username (text with validation) -->
      <span editable-text="baleType.min" e-name="min" e-form="rowform" onbeforesave="" e-required e-ng-virtual-keyboard="{kt: 'Numeric'}">
        {{ baleType.min || 'empty' }}
      </span>
    </td>
    <td>
      <!-- editable username (text with validation) -->
      <span editable-text="baleType.max" e-name="max" e-form="rowform" onbeforesave="" e-required e-ng-virtual-keyboard="{kt: 'Numeric'}">
        {{ baleType.max || 'empty' }}
      </span>
    </td>

    <td style="white-space: nowrap">
      <!-- form -->
      <form editable-form name="rowform" onbeforesave="baleTypesCtrl.saveBaleType($data, baleType._id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="">
        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
          save
        </button>
        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
          cancel
        </button>
      </form>
      <div class="buttons" ng-show="!rowform.$visible">
        <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
        <button class="btn btn-danger" ng-click="baleTypesCtrl.removeBaleType(baleType._id)">del</button>
      </div>
    </td>
  </tr>
</table>

<button class="btn btn-default" ng-click="baleTypesCtrl.addBaleType()">Add row</button>
