<div class="modal-header">
  <h3 class="modal-title" translate>SELECT_BALE_TYPE</h3>
</div>
<div class="modal-body">
  <ul class="clearfix">
    <li class="small-image pull-left dougtest" ng-repeat="baleType in baleTypeSelectorInstanceCtrl.baleTypes">
        <a href="#" class="thumbnail">
          <img class="center-block" ng-src="./BaleTypes/images/{{baleType.imageName}}" ng-click="baleTypeSelectorInstanceCtrl.baleSelected(baleType)"/>
        </a>
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="baleTypeSelectorInstanceCtrl.cancel()">Close</button>
</div>
