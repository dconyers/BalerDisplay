<div class="calModal">
    <label>m:
      <input type="number" class="form-control" id="calSlope" ng-model="setCalModalCtrl.m" ng-virtual-keyboard>
    </label>
    <label>b:
      <input type="number" class="form-control" id="calIntercept" ng-model="setCalModalCtrl.b" ng-virtual-keyboard>
    </label>
    <button type="submit" class="btn btn-primary" ng-click="setCalModalCtrl.update(setCalModalCtrl.m, setCalModalCtrl.b);" translate>SET_CAL</button>
</div>
