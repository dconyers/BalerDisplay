<form>
  <fieldset class="form-group">
    <label>m:
      <input type="number" class="form-control" id="calSlope" ng-model="setCalModalCtrl.m">
    </label>
    <label>b:
      <input type="number" class="form-control" id="calIntercept" ng-model="setCalModalCtrl.b">
    </label>
    <button type="submit" class="btn btn-primary" ng-click="setCalModalCtrl.update(setCalModalCtrl.m, setCalModalCtrl.b);" translate>SET_CAL</button>
  </fieldset>
</form>
