<fieldset class="machine-settings-fieldset">
  <legend translate>CUSTOMER_SETTINGS</legend>
  <div class="form-group">
    <div class="row no-side-borders">
      <div>
        {{ 'CUSTOMER_ID_TITLE' | translate }}
        <a href="#" editable-text="customerSettingsCtrl.customerID" onbeforesave="customerSettingsCtrl.saveCustomerID($data)" e-ng-virtual-keyboard>{{ customerSettingsCtrl.customerID || ('PLEASE_WAIT' | translate) }}</a>
      </div>
    </div>
    <div class="row no-side-borders">
      <div>
        {{ 'BALER_ID_TITLE' | translate }}
        <a href="#" editable-text="customerSettingsCtrl.balerID" onbeforesave="customerSettingsCtrl.saveBalerID($data)" e-ng-virtual-keyboard>{{ customerSettingsCtrl.balerID || ('PLEASE_WAIT' | translate) }}</a>
      </div>
    </div>
  </div>
</fieldset>
